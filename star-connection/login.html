<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>⭐로그인⭐</h1>

    <section id="loginSection">
        <form id="loginForm">
            <label for="loginUsername">아이디:</label>
            <input type="text" id="loginUsername" required><br><br>

            <label for="loginPassword">비밀번호:</label>
            <input type="password" id="loginPassword" required><br><br>

            <button type="submit">로그인</button>
        </form>
        
    </section>
    <p>아직 계정이 없으신가요? <a href="signup.html">회원가입</a></p> 
    <div id="slider-container">
        <div id="size-indicator">글자 크기 <span>16</span>pt</div>
        <input type="range" id="rangeslider" min="10" max="25" value="16">
    </div>

    <script src="auth.js"></script> 
</body>
</html>
