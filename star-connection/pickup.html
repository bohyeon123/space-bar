    </div>
    <div id="slider-container">
        <div id="size-indicator">글자 크기 <span>16</span>pt</div>
        <input type="range" id="rangeslider" min="10" max="25" value="16">
    </div>
    <style>@font-face {
        font-family: 'GmarketSansMedium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    
    fieldset { width: 200%;  
        max-width: 500px;
        padding: 10px; 
        border: 3px solid #ccc; 
        margin: 5px 0; 
        box-sizing: border-box;  }
        fieldset legend, fieldset label {
            
            font-family: 'GmarketSansMedium';
    
        }
    
    
    
    h3 { font-family: 'GmarketSansMedium';}
    h4 { font-family: 'GmarketSansMedium';}
    form { font-family: 'GmarketSansMedium';}
    input { font-family: 'GmarketSansMedium';}
    #slider-container {
    position: fixed; 
    bottom: 20px;
    left: 20px; 
    background-color: rgba(188, 228, 228, 0);
    padding: 1px;
    box-shadow: 0 2px 5px rgba(188, 228, 228, 0);
    text-align: center;
    z-index: 1000; 
}

#size-indicator {
    font-family: 'GmarketSansMedium';
    font-size: 14px;
    display: inline-block;
    margin-right: 2px;
    line-height: 3px;
}

#rangeslider {
    width: 100px;
    height: 8px; 
    margin: 0;
    padding: 0;
    position: relative;
    vertical-align: middle;
    appearance: none;
}


#rangeslider::-webkit-slider-runnable-track {
    height: 5px;
    background: #ddd;
    border-radius: 3px;
}


#rangeslider::-webkit-slider-thumb {
    width: 20px;
    height: 20px;
    background-color: #4CAF50;
    border-radius: 50%;
    cursor: pointer;
    appearance: none;
    position: relative;
    top: -6px; 
}

#rangeslider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background-color: #4CAF50;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    top: -6px;
}
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            
            var resizableFontSize = 16;
            document.body.style.fontSize = resizableFontSize + "pt";
            document.querySelector("#size-indicator > span").innerText = resizableFontSize;

            
            document.getElementById("rangeslider").oninput = function(){
                resizeFont(this.value);
            }
        });

        
        function resizeFont(value) {
            document.querySelector("#size-indicator > span").innerText = value;
            document.body.style.fontSize = value + "pt";  
        }
    </script>
</body>
</html>
