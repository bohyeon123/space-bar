<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>회원가입</h1>

    <section id="signupSection">
        <form id="signupForm">
            <label for="signupName">이름:</label>
            <input type="text" id="signupName" required><br>

            <label for="signupPhone">전화번호:</label>
            <input type="text" id="signupPhone" required><br>

            <label for="signupUsername">아이디:</label>
            <input type="text" id="signupUsername" required><br>

            <label for="signupPassword">비밀번호:</label>
            <input type="password" id="signupPassword" required><br>

            <button type="submit">회원가입</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </section>

    <script src="auth.js"></script>
</body>
</html>
