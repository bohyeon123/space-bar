

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-right">
            <p2 id="userInfo"></p2> 
            <button3 id="logoutButton">로그아웃</button3>
        </div>
    </div>

    <br><br>
    <h1>환영합니다!</h1>
    <p id="welcomeMessage"></p>

    <h1></h1>
    <p>소비자인가요? 판매자인가요?</p>
    <br><br>
    <div class="user-selection">
        <a href="buy.html" class="button1">소비자</a>
        <a href="sellormanage.html" class="button2">판매자</a>
    </div>

    <script>
        
        window.onload = function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === loggedInUser);

            if (!loggedInUser || !user) {
                alert('로그인 상태가 아닙니다.');
                window.location.href = 'login.html'; 
            } else {
                document.getElementById('welcomeMessage').innerText = `${user.name}님, 환영합니다!`;
                document.getElementById('userInfo').innerText = `사용자 이름: ${user.username}`;
            }
        };

        
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            alert('로그아웃 되었습니다.');
            window.location.href = 'login.html'; 
        });

        
    </script>
    <header>
        <nav>
            <ul>
                <li><a href="welcome.html">🏠홈</a></li>
                <li>&nbsp&nbsp&nbsp<a href="buy.html">📃상품 목록</a></li>
                <li>&nbsp&nbsp&nbsp<a href="sellormanage.html">🛍️판매/관리</a></li>
                <li>&nbsp&nbsp&nbsp<a href="">🎁픽업 서비스</a></li>
                <li>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button id="backButton">↩️뒤로가기</button></li>
            </ul>
        </nav>
    </header>
    <div id="slider-container">
        <div id="size-indicator">글자 크기 <span>16</span>pt</div>
        <input type="range" id="rangeslider" min="10" max="20" value="16">
    </div>
    <script src="navbar.js"></script>

</body>
</html>
