<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환영 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 상단 네비게이션 바 -->
    <div class="navbar">
        <div class="navbar-right">
            <p id="userInfo"></p>
            <button id="logoutButton">로그아웃</button>
        </div>
    </div>

    <h1>환영합니다!</h1>
    <p id="welcomeMessage"></p>


    <h1></h1>
    <p>소비자인가요? 판매자인가요?</p>
    <div class="user-selection">
        <a href="a.HTML" class="button1">소비자</a>
        <a href="b.HTML" class="button2">판매자</a>
    </div>


    <script>
        // 페이지가 로드될 때 로그인된 사용자 정보 표시
        window.onload = function() {
            const loggedInUser = localStorage.getItem('loggedInUser');
            if (!loggedInUser) {
                alert('로그인 상태가 아닙니다.');
                window.location.href = 'login.html'; // 로그인되지 않았으면 로그인 페이지로 이동
            } else {
                document.getElementById('welcomeMessage').innerText = `${loggedInUser}님, 환영합니다!`;
                document.getElementById('userInfo').innerText = `로그인 사용자: ${loggedInUser}`;
            }
        };

        // 로그아웃 처리
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('loggedInUser');
            alert('로그아웃 되었습니다.');
            window.location.href = 'login.html'; // 로그아웃 후 로그인 페이지로 이동
        });
    </script>
</body>
</html>
