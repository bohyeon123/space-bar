<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별이음 농산물 예약페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>농산물 구매 예약</h1>
    <h4>⭐이 페이지에서 예약하시면 10월 25일에 '괴산고등학교 별이음 부스'에서 수령하실 수 있습니다.⭐</h4>
    <h4>예약은 전화번호 하나당 한 번만 가능합니다.</h4>

    <form id="reservationForm">
        <fieldset class="custom-fieldset">
            <legend class="center-text">예약자 정보</legend>
            <label for="sub">예약자 명:</label>
            <input type="text" name="person" id="sub" placeholder="한글만 입력 예) 홍길동" required/><br>
            <p></p>
            <label for="phone">휴대폰: </label>
            <input type="tel" name="tell" id="phone" placeholder="숫자만 입력" required/><br>
        </fieldset>
        <p></p>
        <fieldset class="custom-fieldset">
            <legend class="center-text">구매하실 작물</legend>
            <input type="checkbox" name="op" id="choice1" value="Shiitake mushrooms"/>표고버섯
            <input type="checkbox" name="op" id="choice2" value="Apples"/>사과<br>
        </fieldset>
        <br>
        <input type="submit" value="예약"/>
        <input type="reset" value="초기화"/>
        <p id="message" style="color:red;"></p> <!-- 오류 메시지 표시 -->
    </form>

    <div id="slider-container">
        <div id="size-indicator">글자 크기 <span>16</span>pt</div>
        <input type="range" id="rangeslider" min="10" max="25" value="16">
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="welcome.html">🏠홈</a></li>
                <li>&nbsp;&nbsp;&nbsp;<a href="buy.html">📃상품 목록</a></li>
                <li>&nbsp;&nbsp;&nbsp;<a href="sellormanage.html">🛍️판매/관리</a></li>
                <li>&nbsp;&nbsp;&nbsp;<a href="pickup.html">🎁픽업 서비스</a></li>
                <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button id="backButton">↩️뒤로가기</button></li>
            </ul>
        </nav>
    </header>
    
    <script src="pickup.js"></script> <!-- 자바스크립트 파일 연결 -->
</body>
</html>
