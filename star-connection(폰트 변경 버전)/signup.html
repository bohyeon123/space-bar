<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//typesquare.com/accessor/ko/script/typesquare.js?66fd514f1eb84bffa0f20d0cac1e02e5" charset="utf-8"></script>
</head>
<body>
    <h1>⭐회원가입⭐</h1>

    <section id="signupSection">
        <form id="signupForm">
            <label for="signupName">이름:</label>
            <input type="text" id="signupName" required><br><br>
            

            <label for="signupPhone">전화번호:</label>
            <input type="text" id="signupPhone" required><br><br>

            <label for="signupUsername">아이디:</label>
            <input type="text" id="signupUsername" required><br><br>

            <label for="signupPassword">비밀번호:</label>
            <input type="password" id="signupPassword" required><br><br>

            <button type="submit">가입하기</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </section>

    <script src="auth.js"></script>
    <div id="slider-container">
        <div id="size-indicator">글자 크기 <span>16</span>pt</div>
        <input type="range" id="rangeslider" min="10" max="25" value="16">
    </div>
</body>
</html>
